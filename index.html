<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__image-container">
        <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium picture" class="card__image">
        <img src="./assets/images/icon-view.svg" alt="View icon" class="card__icon-view">
      </div>

      <div class="card__content">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
          <div class="card__detail-item">
            <span class="card__icon card__icon--price">
              <img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon">
            </span>
            <p class="card__price">0.041 ETH</p>
          </div>
          <div class="card__detail-item">
            <span class="card__icon card__icon--time">
              <img src="./assets/images/icon-clock.svg" alt="clock icon">
            </span>
            <p class="card__time">3 days left</p>
          </div>
        </div>

        <hr />
        <div class="card__creator">
          <img src="./assets/images/image-avatar.png" alt="Jules Wyvern avatar" class="card__avatar" />
          <p><span class="card__creator__name">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AdalbertPungu/">Adalbert Pungu</a>.
    </div> -->
  </div>
</body>
</html>
